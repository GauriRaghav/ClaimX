<div class="login-container" [ngClass]="{'claim-adjuster-bg': userType === 'claimAdjuster', 'user-bg': userType === 'user'}">
  <div class="card">
    <h2><i class="bi bi-box-arrow-in-right"></i> Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="userType"><i class="bi bi-person"></i> Login as:</label>
        <div class="radio-options">
          <input type="radio" id="claimAdjuster" name="userType" value="claimAdjuster" [(ngModel)]="userType" required>
          <label for="claimAdjuster">Claim Adjuster</label>
          <input type="radio" id="user" name="userType" value="user" [(ngModel)]="userType" required>
          <label for="user">User</label>
        </div>
      </div>
      <div class="form-group">
        <label for="email"><i class="bi bi-envelope"></i> Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required (input)="checkFormValidity()">
      </div>
      <div class="form-group">
        <label for="password"><i class="bi bi-lock"></i> Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required (input)="checkFormValidity()">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!isFormValid"><i class="bi bi-box-arrow-in-right"></i> Login</button>
    </form>
  </div>
</div>
