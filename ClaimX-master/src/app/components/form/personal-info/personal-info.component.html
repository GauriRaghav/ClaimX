<app-progress-bar
  [currentStep]="1"
  [steps]="['Personal Info','Incident Details','FNOL','Property Details','Damage Assessment','Witness Info','Insurance Details','Additional Info','Banking Info','Form Submit']">
</app-progress-bar>

<div class="personal-info-container">
  <div class="card">
    <h2><i class="bi bi-person-circle"></i> Personal Information</h2>

    <form #personalInfoForm="ngForm" (ngSubmit)="onSubmit(personalInfoForm)">
      <div class="form-group">
        <label for="full-name"><i class="bi bi-person"></i> Full Name:</label>
        <input type="text" id="full-name" name="fullName" [(ngModel)]="fullName" required #fullNameRef="ngModel">
        <div *ngIf="fullNameRef.touched && fullNameRef.invalid" class="error">
          <i class="bi bi-exclamation-circle"></i> Full name is required.
        </div>
      </div>

      <div class="form-group">
        <label for="policy-number"><i class="bi bi-file-earmark-text"></i> Policy Number:</label>
        <input type="text" id="policy-number" name="policyNumber" [(ngModel)]="policyNumber" required #policyRef="ngModel">
        <div *ngIf="policyRef.touched && policyRef.invalid" class="error">
          <i class="bi bi-exclamation-circle"></i> Policy number is required.
        </div>
      </div>

      <div class="form-group">
        <label for="contact-number"><i class="bi bi-telephone"></i> Contact Number:</label>
        <input type="tel" id="contact-number" name="contactNumber" [(ngModel)]="contactNumber" required pattern="^[0-9]{10}$" #contactRef="ngModel">
        <div *ngIf="contactRef.touched && contactRef.invalid" class="error">
          <i class="bi bi-exclamation-circle"></i> Contact number must be exactly 10 digits.
        </div>
      </div>

      <div class="form-group">
        <label for="email-address"><i class="bi bi-envelope"></i> Email Address:</label>
        <input type="email" id="email-address" name="emailAddress" [(ngModel)]="emailAddress" required email #emailRef="ngModel">
        <div *ngIf="emailRef.touched && emailRef.invalid" class="error">
          <i class="bi bi-exclamation-circle"></i> Please enter a valid email address.
        </div>
      </div>

      <div class="form-group">
        <label for="mailing-address"><i class="bi bi-geo-alt"></i> Mailing Address:</label>
        <textarea id="mailing-address" name="mailingAddress" [(ngModel)]="mailingAddress" required #mailRef="ngModel"></textarea>
        <div *ngIf="mailRef.touched && mailRef.invalid" class="error">
          <i class="bi bi-exclamation-circle"></i> Mailing address is required.
        </div>
      </div>

      <button type="submit" class="btn btn-primary submit-button">
        <i class="bi bi-box-arrow-in-right"></i> Submit
      </button>
    </form>
  </div>
</div>
