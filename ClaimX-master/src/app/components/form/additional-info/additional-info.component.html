<app-progress-bar
  [currentStep]="8"
  [steps]="['Personal Info','Incident Details','FNOL','Property Details','Damage Assessment','Witness Info','Insurance Details','Additional Info','Banking Info','Form Submit']">
</app-progress-bar>

<div class="additionalImage">
<div class="card additional-info-card">
  <div class="card-header">
    <h2 class="heading text-primary"><i class="bi bi-person-lines-fill bold"></i> Additional Information (Optional)</h2>
 </div>
 
    <div class="card-body">
      <div class="row">
        <div class="col-md-8">
          <form (submit)="submitAdditionalInformation($event)">
            <div class="form-group">
              <label for="additionalDetails"><i class="bi bi-pencil-square"></i> Any Other Relevant Details</label>
              <textarea class="form-control" id="additionalDetails" name="additionalDetails" placeholder="Enter relevant details"></textarea>
            </div>
            <button type="submit" class="btn btn-primary submit-button"><i class="bi bi-send"></i> Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
